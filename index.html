<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@1,300&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <title>Ping coming soon page</title>


    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>

    <div class="flex-wrapper">

      <div>
        <!-- Logo-->
        <img src="/images/logo.svg alt=" logo">
      </div>

      <div class="launch">
        <div>
          <p> We are launching <span> soon!</span> </p>
        </div>
        <h6>
          Subscribe and get notified
        </h6>

      </div>


      <div class="form">
        <form title="form">
          <div class=" spanning">
            <input type="text" placeholder="Your Email Address" name="aria-label" id="email">
            <div id="error-message">
            </div>
          </div>
          <button name="button" id="button" onclick="validate()" type="submit"> Notify Me</button>
        </form>
      </div>
      <div class=" stats">

        <img src="/images/illustration-dashboard.png" alt="stats">
      </div>

      <div class="bottom">

        <div class="icons">
          <i class="fab fa-facebook-f"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-instagram"></i>

        </div>

        <div class="copyright">
          <p1>
            &copy; Copyright Ping. All rights reserved.
          </p1>
        </div>
      </div>

      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Syed Ajwad</a>.
      </p>
      </footer>
    </div>

    <script src="/script.js">
    </script>
